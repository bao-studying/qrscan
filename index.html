      function parseTLV(data) {
        let index = 0;
        const result = {};

        while (index < data.length) {
          const tag = data.substr(index, 2);
          const length = parseInt(data.substr(index + 2, 2), 10);
          const value = data.substr(index + 4, length);
          result[tag] = value;
          index += 4 + length;
        }
        return result;
      }

    result.info.code = content;

  }

}
