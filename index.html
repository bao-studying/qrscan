    <style>

  <body>
    <h1>üì± Qu√©t m√£ QR n√¢ng cao</h1>
    <p>Cho ph√©p truy c·∫≠p camera v√† ƒë∆∞a m√£ QR v√†o khung b√™n d∆∞·ªõi üëá</p>

    <div id="reader"></div>
    <div id="result">‚è≥ ƒêang ch·ªù qu√©t m√£...</div>

  <script>
      const reader = new Html5Qrcode("reader");

      // B·∫£ng m√£ ng√¢n h√†ng ph·ªï bi·∫øn (C·∫ßn c·∫≠p nh·∫≠t ƒë·∫ßy ƒë·ªß h∆°n ƒë·ªÉ nh·∫≠n di·ªán t·ªët h∆°n)
      const bankCodes = {
        "970416": "ACB",
        "970418": "BIDV",
        "970422": "MB Bank",
        "970407": "Techcombank",
        "970436": "Vietcombank",
        "970415": "VietinBank",
        "970423": "TPBank",
        "970432": "VPBank",
        "970405": "Agribank",
        "970403": "Sacombank",
        "970409": "Bac A Bank",
        "970437": "HDBank",
        "970454": "VietCapitalBank",
        "970429": "SCB",
        "970441": "VIB",
        "970443": "SHB",
        "970448": "OCB",
        "970452": "KienLongBank",
        "970428": "Nam A Bank",
        // Th√™m c√°c ng√¢n h√†ng kh√°c n·∫øu c·∫ßn
      };

      // üîç H√†m gi·∫£i m√£ EMV TLV (Tag-Length-Value)
      function parseTLV(data) {
        let index = 0;
        const result = {};
        while (index < data.length) {
          const tag = data.substr(index, 2);
          const length = parseInt(data.substr(index + 2, 2), 10);
          const value = data.substr(index + 4, length);
          result[tag] = value;
          index += 4 + length;
        }
        return result;
      }

      // üß† S·ª¨A L·ªñI: Ph√¢n t√≠ch c·∫•u tr√∫c VietQR chu·∫©n
      function parseVietQR(content) {
        // T·∫ßng 1
        const main = parseTLV(content);
        
        // T·∫ßng 2: L·∫•y Tag 38 (Merchant Information)
        const tag38Content = main["38"];
        if (!tag38Content) throw new Error("Kh√¥ng ph·∫£i VietQR h·ª£p l·ªá (Thi·∫øu Tag 38)");
        
        const tag38Data = parseTLV(tag38Content);

        // T·∫ßng 3: L·∫•y Tag 01 b√™n trong Tag 38 (Beneficiary Organization)
        // CODE C≈® C·ª¶A B·∫†N SAI ·ªû ƒê√ÇY (B·∫°n g·ªçi l√† ["02"])
        const tag01Content = tag38Data["01"]; 
        if (!tag01Content) throw new Error("Kh√¥ng t√¨m th·∫•y th√¥ng tin ƒë·ªãnh danh (Thi·∫øu Tag 38->01)");

        const beneficiaryData = parseTLV(tag01Content);

        // L·∫•y th√¥ng tin chi ti·∫øt
        const bankBin = beneficiaryData["00"]; // M√£ BIN ng√¢n h√†ng
        const account = beneficiaryData["01"]; // S·ªë t√†i kho·∫£n

        const info = {
          account: account || "Kh√¥ng r√µ",
          bankBin: bankBin || "Kh√¥ng r√µ",
          name: main["59"] || "Kh√¥ng r√µ", // Tag 59 ·ªü t·∫ßng 1 l√† t√™n ch·ªß TK
          country: main["58"] || "VN",
          desc: main["62"] ? parseTLV(main["62"])["08"] : "", // N·ªôi dung chuy·ªÉn kho·∫£n (Tag 62->08)
        };

        // Tra c·ª©u t√™n ng√¢n h√†ng t·ª´ BIN
        info.bank = bankCodes[info.bankBin] || `Ng√¢n h√†ng l·∫° (${info.bankBin})`;

        return info;
      }

      // üß© H√†m x√°c ƒë·ªãnh lo·∫°i QR & ph√¢n t√≠ch
      function analyzeQR(content) {
        const result = { type: "Kh√¥ng x√°c ƒë·ªãnh", info: {}, raw: content };

        // üî∏ 1Ô∏è‚É£ MoMo QR
        if (content.includes("momo.vn") || content.startsWith("momo://")) {
          result.type = "MoMo";
          // Logic b√≥c t√°ch MoMo ƒë∆°n gi·∫£n
          // MoMo th∆∞·ªùng l√† chu·ªói query param d√†i
          result.info.link = content;
          return result;
        }

        // üî∏ 2Ô∏è‚É£ VietQR (chu·∫©n ng√¢n h√†ng) - D·∫•u hi·ªáu nh·∫≠n bi·∫øt l√† A000000727
        if (content.includes("A000000727")) {
          result.type = "VietQR / Ng√¢n h√†ng";
          try {
            result.info = parseVietQR(content);
          } catch (e) {
            console.error(e);
            result.type = "VietQR (L·ªói)";
            result.info = { error: "Kh√¥ng th·ªÉ gi·∫£i m√£ c·∫•u tr√∫c VietQR n√†y." };
          }
          return result;
        }

        // üî∏ 3Ô∏è‚É£ Link web
        if (content.startsWith("http")) {
          result.type = "Li√™n k·∫øt web";
          result.info.link = content;
          return result;
        }

        return result;
      }

      // üéØ H√†m hi·ªÉn th·ªã k·∫øt qu·∫£ qu√©t
      function onScanSuccess(decodedText) {
        // D·ª´ng camera sau khi qu√©t th√†nh c√¥ng ƒë·ªÉ tr√°nh qu√©t li√™n t·ª•c (tu·ª≥ ch·ªçn)
        // reader.stop(); 
        
        const data = analyzeQR(decodedText);
        let html = `<div class="type">${data.type}</div>`;

        if (data.type === "VietQR / Ng√¢n h√†ng") {
          const i = data.info;
          html += `
            <div style="text-align:left">
              <b>üè¶ Ng√¢n h√†ng:</b> ${i.bank}<br>
              <b>üë§ Ch·ªß t√†i kho·∫£n:</b> ${i.name}<br>
              <b>üî¢ S·ªë t√†i kho·∫£n:</b> ${i.account}<br>
              <b>üìù N·ªôi dung:</b> ${i.desc || "Kh√¥ng c√≥"}<br>
            </div>
          `;
        } 
        else if (data.type === "MoMo") {
           html += `<b>MoMo Link:</b><br><a href="${data.raw}">M·ªü MoMo</a><br><small>${data.raw}</small>`;
        }
        else if (data.type === "Li√™n k·∫øt web") {
          html += `<b>Li√™n k·∫øt:</b><br><a href="${data.info.link}" target="_blank">${data.info.link}</a>`;
        } 
        else {
          html += `<b>N·ªôi dung th√¥:</b><br>${decodedText}`;
        }

        document.getElementById("result").innerHTML = html;
      }

      // üöÄ B·∫Øt ƒë·∫ßu qu√©t
      reader.start(
          { facingMode: "environment" },
          { fps: 10, qrbox: 250 },
          onScanSuccess
        )
        .catch((err) => {
          document.getElementById("result").innerHTML =
            "‚ùå Kh√¥ng th·ªÉ m·ªü camera.<br>L·ªói: " + err;
        });
    </script>
